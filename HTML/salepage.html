<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Item</title>
  <link rel="stylesheet" href="../CSS/salepage.css">
  <script src="../JS/salepage.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Create New Item</h1>
    <form id="createItemForm">
      <div class="form-group">
        <label for="title">Item Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="category_id">Category:</label>
        <input type="text" id="category_id" name="category_id" required>
      </div>
      <div class="form-group">
        <label for="item_condition">Item Condition:</label>
        <input type="text" id="item_condition" name="item_condition" required>
      </div>
      <div class="form-group">
        <label for="starting_price">Starting Price ($):</label>
        <input type="number" id="starting_price" name="starting_price" required>
      </div>
      <div class="form-group">
        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time" required>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image">
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Create Item</button>
    </form>
    <div id="responseMessage"></div>
  </div>
</body>
</html>
