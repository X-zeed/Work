<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management - Game Store</title>

  <link rel="stylesheet" href="../CSS/data.css">
  <link rel="stylesheet" href="../CSS/navbar.css">
  <link rel="stylesheet" href="../CSS/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ส่วนของ Navbar -->
<div class="container-fluid px-0">
  <nav class="navbar navbar-expand-md navbar-dark bg-color px-0 justify-content-start">
    <a class="navbar-brand mr-0">
      <img id="logo" src="https://i.pinimg.com/originals/46/90/42/469042bc4a71312d3f8ed06f3cadf5d2.jpg" alt="GameStore Logo">
    </a>
    <!-- <span class="fa fa-bell"></span> -->
    <div class="flex-column d-flex">
      <h6 class="mb-0 notification logofont">This is my website SPR SC 67</h6>
      <small class="notify-count logofont">3 notifications are waiting for you</small>
    </div>
    <button class="navbar-toggler mr-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="fa fa-book me-2"></span><span class="nav-text">Categories</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="fa fa-plus me-2"></span></a> <!-- ไอคอนบวกแทน Contact -->
        </li>
      </ul>
    </div>
  </nav>
</div>



<!-- ส่วนของ Banner -->
<section class="banner text-center text-white py-5">
  <h1>ชื่อร้านเว็บไซต์</h1>
  <p>Explore a wide variety of games!</p>
  <div class="button-group d-flex justify-content-center gap-3">
    <a class="btn btn-primary" href="#">ซื้อสินค้า</a>
    <a class="btn btn-secondary" href="#">Why Us?</a>
  </div>
</section>

<!-- ช่องค้นหาใต้ Banner -->
<section class="search-game-container py-4 bg-light">
  <div class="search-section">
    <h2>Search Game</h2>
    <div class="d-flex">
      <input type="text" class="form-control" placeholder="Search for games..." id="search-bar">
      <button class="btn btn-primary ms-2" onclick="searchGames()">Search</button>
    </div>
  </div>

  <!-- Featured Games -->
  <div class="featured-games">
    <h2>Featured Games</h2>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="game-card">
          <img src="https://via.placeholder.com/200" alt="Game 1" class="img-fluid">
          <h3>Game 1</h3>
          <p>$29.99</p>
          <a href="#" class="btn btn-success">Buy Now</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="game-card">
          <img src="https://via.placeholder.com/200" alt="Game 2" class="img-fluid">
          <h3>Game 2</h3>
          <p>$49.99</p>
          <a href="#" class="btn btn-success">Buy Now</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="game-card">
          <img src="https://via.placeholder.com/200" alt="Game 3" class="img-fluid">
          <h3>Game 3</h3>
          <p>$19.99</p>
          <a href="#" class="btn btn-success">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</section>


  <!-- Footer -->
  <footer class="footer bg-dark text-white py-4 text-center">
    <p>&copy; 2024 GameStore | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/script.js"></script>
  <script src="../JS/fontend.js"></script>

  <script>
    function searchGames() {
      const searchTerm = document.getElementById('search-bar').value.toLowerCase();
      alert(`Searching for: ${searchTerm}`);
      // Implement search functionality here (e.g., filtering products based on searchTerm)
    }
  </script>

</body>
</html>
